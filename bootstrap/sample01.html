<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Bootstrap</title>
    <style>
        .container {
            background-color:green;
        }
        /* h1 {
            margin-top: 1em;
        } */
    </style>
</head>
<body>
    <!-- styleは使わない ※bodyに直接記述したクラスが優先される -->
    <div class="container bg-success">
        <!-- containerに対して必要なスペースを適用 -->
        <!--containerに対して外側の余白 mt-n(margin-top nem) mb-n(margin-bottom nem) -->
        <!--containerに対して内側の余白 pt-n(padding-top nem) pb-n(padding-bottom nem) -->
        <h1 class="mt-5 mb-5 pt-5 pb-5">Bootstrapの練習</h1>
        <p>Bootstrapの練習です</p>
    </div>
</body>
</html>
